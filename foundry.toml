[profile.default]
solc_version = '0.8.24'
src = 'src'
out = 'out'
libs = ['lib']
optimizer = true
optimizer_runs = 1024
bytecode_hash = "none"
cbor_metadata = false
sparse_mode = false
build_info = true

via_ir = false
fuzz_runs = 1_000_000
deny_warnings = false

[profile.default.optimizer_details]
constantOptimizer = true
yul = true

[profile.default.optimizer_details.yulDetails]
stackAllocation = true

[profile.ci]
solc_version = '0.8.19'
src = 'src'
out = 'out'
libs = ['lib']


[fmt]
line_length = 160
bracket_spacing = true
number_underscore = "thousands"
wrap_comments = true
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
ignore = ["libs/*","*.t.sol"]